        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <!-- Define the section for displaying the seek slider-->
        <input type="range" name="range" id="myProgressBar" , min="0" , value="0" , max="100">
        <div class="icons">
            <!---fontawesome icons-->
            <i class="fa-sharp fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" id="gif"> <span id="masterSongName"> Song 1</span>
        </div>
        <!-- Define the section for displaying the volume slider-->
        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="0" max="100" value="100" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
    </div>
